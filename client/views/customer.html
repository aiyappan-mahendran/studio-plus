<h2>Customers</h2>
<div class="container">
	<div class="data-table">
		<table class="table table-condensed table-hover">
			<tr>
				<th>Name</th>
				<th>Code</th>
				<th>MobileNo</th>
				<th>Address</th>
				<th></th>
			</tr>
			<tr ng-repeat="customer in customers">
				<td>{{ customer.name }}</td>
				<td>{{ customer.code }}</td>
				<td>{{ customer.mobileNo }}</td>
				<td>{{ customer.address}}</td>
				<td><a href="" ng-click="deleteCustomer(customer._id)"><img src='../../images/delete.png' /></a></td>
			</tr>
		</table>
	</div>
</div>
<hr />
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form role="form">
				<div class="row">
					<div class="form-group col-lg-4">
						<label for="code">Customer name</label>
						<input type="text" class="form-control" placeholder="Enter Customer name" ng-model="formData.name">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-1">
						<label for="code">Code</label>
						<input type="text" class="form-control" placeholder="Enter Customer code" ng-model="formData.code">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-1">
						<label for="code">Customer mobile no</label>
						<input type="text" class="form-control" placeholder="Enter Customer MobileNo" ng-model="formData.mobileNo">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-1">
						<label for="code">Address</label>
						<input type="text" class="form-control" placeholder="Enter Customer Address" ng-model="formData.address">
					</div>
				</div>
				
					<button type="submit" class="btn btn-primary" ng-click="createCustomer()">
						Add
					</button>
			</form>
		</div>
	</div>
</div>
