<h2>Update customer</h2>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form role="form">
                <div class="row">
                    <div class="form-group ">
                        <div class="col-md-4">
                            <label for="code">Code</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter Customer code" ng-model="formData.code">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="code">Name</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter Customer name" ng-model="formData.name">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="code">Mobile no</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter Customer MobileNo" ng-model="formData.mobileNo">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="code">Phone no</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter Customer PhoneNo" ng-model="formData.phoneNo">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="code">Address</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter Customer Address" ng-model="formData.address">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="code">Location</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter Customer Location" ng-model="formData.location">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="code">State</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter Customer state" ng-model="formData.state">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="code">Email-ID</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter Customer EmailId" ng-model="formData.emailId">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="code">Active state</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Current active state" ng-model="formData.activeState">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-7">
                            <button type="submit" class="btn btn-primary" ng-click="updateCustomer()" ng-class="{'disabled':!selectedCustomer.length}">Update</button>
                            <button type="submit" class="btn btn-primary" ng-click="cancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-7">
            <div class="data-table">
            <table tr-ng-grid="" items="customers"  selected-items="selectedCustomer" page-items="5" selection-mode="SingleRow">
                    <thead>
                        <tr>
                            <th field-name="name" display-name="Name" enable-filtering="false">
                            </th>
                            <th field-name="code" display-name="Code" enable-filtering="false" enable-sorting="false">
                            </th>
                            <th field-name="mobileNo" display-name="Mobile" enable-filtering="false" enable-sorting="false">
                            <th field-name="phoneNo" display-name="Phone" enable-filtering="false" enable-sorting="false">
                            </th>
                            <th field-name="address" display-name="Address" enable-filtering="false">
                            </th>
                            <th field-name="location" display-name="Location" enable-filtering="false" enable-sorting="false">
                            </th>
                            <th field-name="state" display-name="State" enable-filtering="false" enable-sorting="false">
                            <th field-name="emailId" display-name="Email" enable-filtering="false" enable-sorting="false">
                            </th>                            
                        </tr>
                    </thead>
                        <tfoot>
                            <tr>
                                <td>
                                    <span tr-ng-grid-global-filter=""></span>
                                    <span tr-ng-grid-pager=""></span>
                                </td>
                            </tr>
                        </tfoot>
                </table>

            </div>
        </div>        
    </div>
</div>
