<div class="row" ng-repeat="field in fields">
    <div class="form-group">
        <div class="col-md-4">
            <label for="code">{{field.title}}</label>
        </div>
        <ng-switch on="field.type.view">
            <div ng-switch-when="text">
                <input ng-if="field.required" type="text" class="form-control" placeholder="{{field.placeholder}}" name="formData[field.name]" ng-model="formData[field.name]" required>
                <input ng-if="!field.required" type="text" class="form-control" placeholder="{{field.placeholder}}" name="formData[field.name]" ng-model="formData[field.name]">
            </div>
            <div ng-switch-when="number">
                <input ng-if="field.required" type="number" class="form-control" placeholder="{{field.placeholder}}" name="formData[field.name]" ng-model="formData[field.name]" required>
                <input ng-if="!field.required" type="number" class="form-control" placeholder="{{field.placeholder}}" name="formData[field.name]" ng-model="formData[field.name]">
            </div>
            <div ng-switch-when="email">
                <input ng-if="field.required" type="email" class="form-control" placeholder="{{field.placeholder}}" name="formData[field.name]" ng-model="formData[field.name]" required>
                <input ng-if="!field.required" type="email" class="form-control" placeholder="{{field.placeholder}}" name="formData[field.name]" ng-model="formData[field.name]">
            </div>
            <div ng-switch-when="dropdown">
                <select name="formData[field.name]" ng-options="item.name as item.name for item in field.type.options" ng-model="formData[field.name]" class="form-control">
                </select>
            </div>
            <div ng-switch-when="date">
                <input type="text" name="formData[field.name]" datepicker-popup="dd-MMM-yyyy" ng-model="formData[field.name]" is-open="opened" ng-click="opened=true" class="form-control" />
            </div>
        </ng-switch>
    </div>
</div>
