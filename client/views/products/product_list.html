<h1>Products List</h1>
<div class="row">
    <div class="col-md-12">
        <div class="data-table">
            <table tr-ng-grid="" items="products">
                <thead>
                    <tr>
                        <th field-name="name" display-name="Name">
                        </th>
                        <th field-name="code" display-name="Code">
                        </th>
                        <th field-name="minQuantity" display-name="Quantity">
                        <th field-name="price" display-name="Price">
                        </th>
                        <th field-name="activeState" display-name="State">
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
