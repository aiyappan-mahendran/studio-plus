<h2>Update products</h2>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form role="form">
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="code">Product name</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter product name" ng-model="formData.name">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group ">
                        <div class="col-md-4">
                            <label for="code">Code</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter product code" ng-model="formData.code">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="code">Product quantity</label>
                        </div>
                        <input type="number" class="form-control" placeholder="Enter product quantity" ng-model="formData.minQuantity">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="code">Price</label>
                        </div>
                        <input type="number" class="form-control" placeholder="Enter product price" ng-model="formData.price">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="code">Active state</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Current active state" ng-model="formData.activeState">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-7">
                            <button type="submit" class="btn btn-primary" ng-click="updateProduct()" ng-class="{'disabled':!selectedProduct.length}">Update</button>
                            <button type="submit" class="btn btn-primary" ng-click="cancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-7">
            <div class="data-table">
               <table tr-ng-grid="" items="products"  selected-items="selectedProduct" page-items="5" selection-mode="SingleRow">
                    <thead>
                        <tr>
                            <th field-name="name" display-name="Name" enable-filtering="false">
                            </th>
                            <th field-name="code" display-name="Code" enable-filtering="false" enable-sorting="false">
                            </th>
                            <th field-name="minQuantity" display-name="Quantity" enable-filtering="false" enable-sorting="false">
                            <th field-name="price" display-name="Price" enable-filtering="false" enable-sorting="false">
                            </th>
                        </tr>
                    </thead>
                        <tfoot>
                            <tr>
                                <td>
                                    <span tr-ng-grid-global-filter=""></span>
                                    <span tr-ng-grid-pager=""></span>
                                </td>
                            </tr>
                        </tfoot>
                </table>

            </div>
        </div>
    </div>
</div>
