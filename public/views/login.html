<div class="container">

	<!-- <alert type="{{alert.type}}" close="closeAlert()">{{alert.msg}}</alert> -->

	<div class="col-sm-6 col-sm-offset-3">

		<h1><span class="fa fa-sign-in"></span> Studio Plus Login</h1>

		<!-- LOGIN FORM -->
		<form>
			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" name="email" ng-model="user.username">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" name="password"  ng-model="user.password">
			</div>

			<button ng-click="login()" class="btn btn-info btn-lg">
				Login
			</button>
		</form>

		<hr>

		<p>
			Need an account? <a href="/signup">Signup</a>
		</p>

	</div>

</div>
