<div class="container">

	<div class="col-sm-6 col-sm-offset-3">

		<h1><span class="fa fa-sign-in"></span> Signup</h1>

		<!-- LOGIN FORM -->
		<form>
			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" name="email" ng-model="user.username">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" name="password" ng-model="user.password">
			</div>
			<div class="form-group">
				<div class="radio radio-inline">
					<label>
						<input type="radio" name="role" ng-model="user.role" ng-value="userRoles.admin" class="ng-pristine ng-valid">
						Administrator</label>
				</div>
				<div class="radio radio-inline">
					<label>
						<input type="radio" name="role" ng-model="user.role" ng-value="userRoles.user" class="ng-pristine ng-valid">
						Normal user</label>
				</div>
			</div>
			<button ng-click="signup()" class="btn btn-warning btn-lg">
				Signup
			</button>
		</form>

		<hr>

		<p>
			Already have an account? <a href="/">Login</a>
		</p>

	</div>

</div>
